<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with MDL and Favicon">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Kaitlyn Ip">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site/webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" /> 
    <title>My second webpage, with favicon</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My Second Webpage, with MDL and favicon</span>          
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <div class = "page-content" style = "padding-left:100px;">Most Preferred Drinks</div>
        <div id="hello-world">Coffee is the best.</div>
           <!-- Icon List -->
           <style>
          .demo-list-icon {
             width: 300px;
}
           </style>
           <ul class="demo-list-icon mdl-list">
           <li class="mdl-list__item">
           <span class="mdl-list__item-primary-content">
           <i class="material-icons mdl-list__item-icon">person</i>
    Coffee
           </span>
           </li>
           <li class="mdl-list__item">
           <span class="mdl-list__item-primary-content">
           <i class="material-icons mdl-list__item-icon">person</i>
    Tea
           </span>
           </li>
           <li class="mdl-list__item">
           <span class="mdl-list__item-primary-content">
           <i class="material-icons mdl-list__item-icon">person</i>
    Water
   </span>
  </li>
</ul>
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
        <!-- Default Slider -->
        <input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0">
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Submit
        </button>
      </main>
    </div>
  </body>
</html>
